name: sendyakala
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.1
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/splash_logo.png

  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia.ttf
    - family: Hind
      fonts:
        - asset: assets/fonts/Hind.ttf
